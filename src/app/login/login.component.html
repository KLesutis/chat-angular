<div class="container h-100 mt-5">
  <div class="row h-100 justify-content-center align-items-center">

    <div class="col-6">
      <div class="header">
        <h3>Prisijungimas</h3>
      </div>
      <div class="alert alert-danger" *ngIf="loginError" role="alert">
        Prisijungti nepavyko, prašome patikrinti duomenys.
      </div>
      <div class="jumbotron">
        <form [formGroup]="loginForm" >
          <div class="form-group">
            <label for="username">Slapyvardis</label>
            <input type="text" class="form-control" id="username"
                   placeholder="Įveskite slapyvardį" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Slaptažodis</label>
            <input type="password" class="form-control" id="password" placeholder="Slaptažodis" formControlName="password">
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-primary" (click)="login()">Prisijungti</button>
            <button routerLink="/register" class="btn btn-outline-primary">Registracija</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
