<div class="container h-100 mt-5">
  <div class="row h-100 justify-content-center align-items-center">

    <div class="col-6">
      <div class="header">
        <h3>Registracija</h3>
      </div>
      <div class="alert alert-danger" *ngIf="registerError" role="alert">
        Registracija nepavyko, slapyvardis turi būti nuo 4 raidžių, o slaptažodis nuo 6.
      </div>
      <div class="jumbotron">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label for="username">Slapyvardis</label>
            <input type="text" class="form-control" id="username"
                   placeholder="Įveskite slapyvardį" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Slaptažodis</label>
            <input type="password" class="form-control" id="password" placeholder="Slaptažodis" formControlName="password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Pakartoti slaptažodis</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Slaptažodis" formControlName="cpassword">
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-primary" (click)="register()">Registruotis</button>
          <button routerLink="/login" class="btn btn-outline-primary">Grįžti</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
